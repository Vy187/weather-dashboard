<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header><h1>Weather Dashboard</h1></header>

    <main class="container-fluid row">
        <aside class="col">
            <section id="searchContainer" class="card-body">
                <h1>Search for a City:</h1>
                <input id="city" type="text" placeholder="Enter a city">
                <button id="search">Search</button>
            </section>
        </aside>

        <article class="col-9">
            <section id="today" class="row"></section>

            <section id="future" class="row">
                <section class="col" style="width: 18rem"></section>
                <section class="col" style="width: 18rem"></section>
                <section class="col" style="width: 18rem"></section>
                <section class="col" style="width: 18rem"></section>
                <section class="col" style="width: 18rem"></section>
            </section>
        </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
